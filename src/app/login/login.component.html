

<div layout="column" layout-fill>
  <md-toolbar color="primary" class="md-whiteframe-z1">
    <span>Login</span>
  </md-toolbar>
  <div class="md-content" layout="column" layout-align="center center" flex="100">
      <div flex-gt-xs="50">

        <md-card>
          <md-card-title>Login</md-card-title>
          <md-card-subtitle>sign in via your current corporate account</md-card-subtitle>
          <md-divider></md-divider>
          <md-card-content>

            <form #signInForm="ngForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="formGroupExampleInput">Email</label>
                <input type="text"
                       class="form-control"
                       placeholder="Email"
                       required
                       [(ngModel)]="_signInData.email"
                       name="email">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput">Password</label>
                <input type="password"
                       class="form-control"
                       placeholder="Password"
                       required
                       [(ngModel)]="_signInData.password"
                       name="password">
              </div>
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!signInForm.form.valid">Sign In</button>
            </form>


          </md-card-content>

        </md-card>



      </div>
  </div>
</div>
